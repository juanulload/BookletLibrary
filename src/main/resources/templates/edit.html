<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<title>Editar Libro</title>
</head>
<body>

	<div class="my-3 text-center">
		<h1>Editar Libro</h1>
	</div>

	<!-- EDITAR -->
	<section class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<!-- 				<form action="procesaLogin" method='POST'> -->
				<div class="card mb-3 shadow">
					<div class="card-body px-4">
						<form th:action="@{/editLibro}" modelAttribute="libro"
							method="POST">
							<div>
								<input type="hidden" name="idLibro" th:value="${libroVO.getIdLibro()}"/>
								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1">Titulo</span>
									<input type="text" class="form-control" name="titulo"
										th:value="${libroVO.getTitulo()}">
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1">Autor</span> <input
										type="text" class="form-control" name="autor"
										th:value="${libroVO.getAutor()}">
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1">AÃ±o</span> <input
										type="text" class="form-control" name="anio"
										th:value="${libroVO.getAnio()}">
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1">Editorial</span>
									<input type="text" class="form-control" name="editorial"
										th:value="${libroVO.getEditorial()}">
								</div>

								<div class="mb-3">
									<label class="input-label">Copias disponibles</label> <input
										type="text" class="form-control" name="copiasDisponibles"
										th:value="${libroVO.getCopiasDisponibles()}">

								</div>

							</div>
							<div class="modal-footer">
								<a class="btn btn-light" href="/">Cancelar</a>
								<button type="submit" class="btn btn-dark">Guardar</button>
							</div>
						</form>
					</div>
				</div>
				<!-- 				</form> -->
			</div>
			<div class="col"></div>
		</div>

	</section>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

</body>
</html>
